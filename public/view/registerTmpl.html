<div id="register-container">
  <p class="text-dec">Register</p>

  <section id="register-content-container">
    <input class="text-dec input-container" ng-model="user.first_name" placeholder="First Name" />
    <input class="text-dec input-container" ng-model="user.last_name" placeholder="Last Name" />
    <input class="text-dec input-container" ng-model="user.username" placeholder="Username" />
    <input class="text-dec input-container" ng-model="user.email" placeholder="Email" />
    <input class="text-dec input-container" ng-model="user.password" type='password' placeholder="Password" />
    <input class="text-dec input-container" ng-model="user.confirm_password" type='password' placeholder="Confirm Password" />
    <section id="register-type-container">
      <input ng-model="user.type" type="radio" value="freelancer" name="type"><p class="text-dec">Freelancer</p></input>
      <input ng-model="user.type" type="radio" value="client" name="type"><p class="text-dec">Client</p></input>
    </section>
    <button class="text-dec ng-dialog-btn" ng-click="localAuth(user)">Register</button>
    <p id="register-or-text" class="text-dec">OR</p>
    <img ng-click="googleRegister()" class="login-button" id="login-google-button" src="./img/googleRegister.jpg" />
    <!-- <img ng-click="facebookRegister()" class="login-button" id="login-facebook-button" src="./img/facebookRegister.jpg" /> -->
  </section>
</div>
