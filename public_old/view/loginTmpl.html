<div id="login-container">
  <p class="text-dec">Sign In</p>

  <section id="login-content-container">
    <input class="text-dec" ng-model="user.username" placeholder="Username" />
    <input class="text-dec" ng-model="user.password" type='password' placeholder="Password" />
    <button class="text-dec" id="login-local-button" ng-click="login(user)">Sign In</button>
  </section>
</div>
