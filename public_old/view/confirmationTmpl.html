<div id="confirmation-wrapper">
  <p class="text-dec">Delete Project</p>
  <section id="confirmation-main-wrapper">
    <p class="text-dec">Are you sure you want to delete {{name}}?</p>
    <section id="confirmation-button-container">
      <button ng-click="deleteProject()" class="text-dec ng-dialog-btn">Yes</button>
      <button ng-click="cancel()" class="text-dec ng-dialog-btn">No</button>
    </section>
  </section>
</div>
